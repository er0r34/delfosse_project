<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelFosse Projects</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
<header class="bg-dark text-white p-3 d-flex align-items-center justify-content-center">
    <h1 class="m-0 flex-grow-1 text-center">DelFosse Projects</h1>
</header>

<!-- Add Item Button -->
<div class="container my-4 text-center">
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addItemModal">
        Add Item
    </button>
</div>

<main class="container my-5">
    <div class="row gy-4">
        <!-- First Image -->
        <div class="col-12 col-md-6 text-center">
            <img src="./images/40K.jpg" alt="40K" class="home-photo img-fluid rounded shadow category-photo" data-category="40K">
            <h3 class="mt-2">40K</h3>
        </div>
        <!-- Second Image -->
        <div class="col-12 col-md-6 text-center">
            <img src="./images/D&D.jpg" alt="D&D" class="home-photo img-fluid rounded shadow category-photo" data-category="D&D">
            <h3 class="mt-2">D&D</h3>
        </div>
        <!-- Third Image -->
        <div class="col-12 col-md-6 text-center">
            <img src="./images/Props.jpg" alt="Props" class="home-photo img-fluid rounded shadow category-photo" data-category="Props">
            <h3 class="mt-2">Props</h3>
        </div>
        <!-- Fourth Image -->
        <div class="col-12 col-md-6 text-center">
            <img src="./images/Misc.jpg" alt="Misc" class="home-photo img-fluid rounded shadow category-photo" data-category="Misc">
            <h3 class="mt-2">Misc</h3>
        </div>
    </div>
</main>

<!-- Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h1 class="modal-title text-center" id="addItemModalLabel">Add New Project</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Title Section -->
                <div id="titleSection" class="my-4">
                    <h5>Title</h5>
                    <input type="text" class="form-control" id="titleInput" placeholder="Enter a title for your post" />
                </div>

                <!-- Add Photo Section -->
                <div id="addPhotoSection" class="my-4">
                    <label for="photoInput" class="form-label">Upload Photo</label>
                    <input type="file" class="form-control" id="photoInput" aria-label="Upload Photo">
                </div>

                <!-- Add Item Button -->
                <div id="addItemContainer" class="text-center my-4">
                    <button type="button" class="btn btn-primary w-100" id="addItemButton">Add Item</button>
                </div>

                <!-- Categories Section -->
                <div id="categoriesContainer" class="my-4">
                    <h5>Categories</h5>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="checkboxWH40K">
                        <label class="form-check-label" for="checkboxWH40K">
                            Warhammer 40,000
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="checkboxDND">
                        <label class="form-check-label" for="checkboxDND">
                            D&D Miniatures
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="checkboxProps">
                        <label class="form-check-label" for="checkboxProps">
                            Cosplay Props
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="checkboxMisc">
                        <label class="form-check-label" for="checkboxMisc">
                            Miscellaneous
                        </label>
                    </div>
                </div>

                <!-- Description Section -->
                <div id="descriptionContainer" class="my-4">
                    <h5>Description</h5>
                    <textarea class="form-control" rows="4" id="descriptionInput" placeholder="Enter a description"></textarea>
                </div>

                <!-- Tags Section -->
                <div id="tagsContainer" class="my-4">
                    <h5>Tags</h5>
                    <input type="text" class="form-control" id="tagsInput" placeholder="Enter tags, separated by commas">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Photo Details Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h1 class="modal-title fs-3 text-center" id="categoryModalLabel">Category</h1>
                <button type="button" class="btn-close position-absolute end-0 me-2" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row gx-0" id="modalPhotoGrid">
                        <!-- Dynamic photos will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap Bundle with JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
